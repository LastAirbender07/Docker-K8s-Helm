services:
  postgres-service:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  redis-service:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  backend:
    # build: ./backend # Uncomment this line if you want to build from local Dockerfile
    # container_name: tasktracker-backend
    image: jayaraj0781/tasktracker-backend:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
      POSTGRES_HOST: postgres-service
      POSTGRES_PORT: 5432
      REDIS_HOST: redis-service
      REDIS_PORT: 6379
    ports:
      - "5001:5001"
    depends_on:
      postgres-service:
        condition: service_healthy
      redis-service:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    # build: ./frontend # Uncomment this line if you want to build from local Dockerfile
    # container_name: tasktracker-frontend
    image: jayaraj0781/tasktracker-frontend:latest
    ports:
      - "5173:80"
    environment:
      - BACKEND_API_URL=http://localhost:5001 # for local testing purpose, when deployed in k8s use: http://<service-name>:<port>
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
