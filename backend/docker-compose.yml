services:
  postgres-service:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-service:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: . # Uncomment if you want to build locally
    image: jayaraj0781/tasktracker-backend:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
      POSTGRES_HOST: postgres-service
      POSTGRES_PORT: 5432
      REDIS_HOST: redis-service
      REDIS_PORT: 6379
    ports:
      - "5001:5001"
    depends_on:
      postgres-service:
        condition: service_healthy
      redis-service:
        condition: service_healthy

volumes:
  pgdata:
