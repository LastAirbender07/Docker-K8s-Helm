apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "tasktracker.fullname" . }}-test-frontend"
  labels:
    {{- include "tasktracker.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: frontend-check
      image: busybox
      command: ['wget']
      args: ['--spider', '{{ include "tasktracker.fullname" . }}-frontend:{{ .Values.frontend.port }}']
  restartPolicy: Never
