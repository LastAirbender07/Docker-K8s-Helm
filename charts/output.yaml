# Source: tasktracker/templates/backend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasktracker-backend
  labels:
    helm.sh/chart: tasktracker-0.1.0
    app.kubernetes.io/name: tasktracker
    app.kubernetes.io/instance: tasktracker
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tasktracker
      app.kubernetes.io/instance: tasktracker
      tier: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tasktracker
        app.kubernetes.io/instance: tasktracker
        tier: backend
    spec:
      containers:
        - name: backend
          image: "jayaraj0781/tasktracker-backend:latest"
          imagePullPolicy: Always
          ports:
            - containerPort: 5001
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: tasktracker-db
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tasktracker-db
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: tasktracker-db
                  key: POSTGRES_DB
            - name: POSTGRES_HOST
              value: task-postgres-postgresql
            - name: POSTGRES_PORT
              value: "5432"
            - name: REDIS_HOST
              value: task-redis-master
            - name: REDIS_PORT
              value: "6379"
          livenessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 5
            periodSeconds: 5
