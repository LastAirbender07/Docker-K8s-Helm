---
# Source: tasktracker/templates/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tasktracker-ingress
  labels:
    helm.sh/chart: tasktracker-0.1.0
    app.kubernetes.io/name: tasktracker
    app.kubernetes.io/instance: tasktracker
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  ingressClassName: nginx
  rules:
    - host: "task.local"
      http:
        paths:
          # Route API and Auth requests to the backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: tasktracker-backend
                port:
                  number: 5001
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: tasktracker-backend
                port:
                  number: 5001
          # Route all other requests to the frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tasktracker-frontend
                port:
                  number: 80
